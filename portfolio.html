<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { color: #333; }
    .repo { margin-bottom: 1rem; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; }
    .repo a { font-size: 1.2rem; font-weight: bold; color: #0366d6; text-decoration: none; }
    .repo p { margin: 0.3rem 0; color: #555; }
  </style>
</head>
<body>
  <h1>My GitHub Portfolio</h1>
  <div id="repos">Loading projects...</div>

  <script>
    const username = "richa2710"; // üîπ change this
    fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("repos");
        container.innerHTML = "";
        data.forEach(repo => {
          if (!repo.fork) { // skip forks
            const div = document.createElement("div");
            div.className = "repo";
            div.innerHTML = `
              <a href="${repo.html_url}" target="_blank">${repo.name}</a>
              <p>${repo.description || "No description available"}</p>
              <p>‚≠ê ${repo.stargazers_count} | üç¥ ${repo.forks_count}</p>
            `;
            container.appendChild(div);
          }
        });
      })
      .catch(err => {
        document.getElementById("repos").innerText = "Error loading repos";
        console.error(err);
      });
  </script>
</body>
</html>
